{% load tailwind_filters %}

<div id="create_form_div" class="h-full overflow-y-scroll p-4 pt-2">  
    <form hx-encoding='multipart/form-data' hx-post="{% url 'create_xform' project_id %}" hx-target='#create_form_div' enctype="multipart/form-data">
        <!-- Security token -->
        {% csrf_token %}

        <div class="my-3">
            {{ form.title|as_crispy_field }}
        </div>

        <div class="mb-0">
            {{ form.description|as_crispy_field }}
        </div>

        <div class="mb-0">
            {{ form.xform|as_crispy_field }}
        </div>

        <div class="flex items-start space-x-2">
            <button @click="sidebar=false;" class="text-sm font-semibold text-red-500  bg-white border border-red-500 hover:bg-red-500 hover:text-white text-sm font-normal rounded-sm w-full sm:w-auto px-4 py-2 text-center">
                Cancel
            </button>
            
            <button
                hx-post="{% url 'create_xform' project_id %}" hx-target='#create_form_div'
                class="bg-slate-900 hover:bg-slate-700 text-white text-sm font-semibold py-2 px-4 rounded-sm focus:outline-none focus:shadow-outline" 
                type="button">
                {% if btn_create %} {{ btn_create }}{% else %} Create {% endif %}
            </button>
        </div>
    </form>
</div>
