<table cellpadding="2" cellspacing="2">
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <tr>
        <td>{{object.title}}</td>
        <td>{{object.form_id}}</td>
        <td>{{object.description}}</td>
    </tr>
    {% empty %}
    <hr/>
    <!-- If object_list is empty  -->
    <li>No objects yet.</li>
    {% endfor %}
</table>
