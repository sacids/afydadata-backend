
{% load custom_tags %}

<!--
'Dashboard':    reverse('form_dashboard', kwargs={'project_id':cur_form.project.id,'pk':form_id}),
'Data':         reverse('form_data', kwargs={'project_id':cur_form.project.id,'pk':form_id}),         
'Map':          reverse('form_map', kwargs={'project_id':cur_form.project.id,'pk':form_id}),        
'Chart':        reverse('form_chart', kwargs={'project_id':cur_form.project.id,'pk':form_id}),
'Humanize Fields':        reverse('form_mapping', kwargs={'project_id':cur_form.project.id,'pk':form_id}),
'Permissions':        reverse('form_perms', kwargs={'project_id':cur_form.project.id,'pk':form_id}),
#'Triggers 
-->

<ul class="h-8 w-full border-b flex space-x-4 px-5 mt-2 text-sm" x-data="{link:'data'}">
     
    <li   
        class="flex hover:text-rose-800 cursor-pointer"  
        :class="{ 'border-b-2 border-rose-900': link == 'groups' }"
        hx-get="{% url 'form_summary_map' project_id=project_id pk=pk %}" hx-target="#sidebar-detail" hx-trigger="click" 
        @click="link = 'groups'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
          </svg>                   
        <p class="pl-1">Summary</p>
    </li>  

    <li     
        class="flex hover:text-rose-800 cursor-pointer"  
        :class="{ 'border-b-2 border-rose-900': link == 'media' }"
        hx-get="{% url 'form_summary_map' project_id=project_id pk=pk %}" hx-target="#sidebar-detail" hx-trigger="click" 
        @click="link = 'media'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
        </svg>          
        <p class="pl-1">Access</p> 
    </li>  

    <li     
        class="flex hover:text-rose-800 cursor-pointer"  
        :class="{ 'border-b-2 border-rose-900': link == 'map' }"
        hx-get="{% url 'form_summary_map' project_id=project_id pk=pk %}" hx-target="#sidebar-detail" hx-trigger="click" 
        @click="link = 'map'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
        </svg>
                   
        <p class="pl-1">Map</p> 
    </li>  

</ul>

<div class="h-[calc(100%-5rem)] overflow-y-scroll" id="sidebar-detail">
    
    <div class="pb-20 p-5">

    </div>

</div>
